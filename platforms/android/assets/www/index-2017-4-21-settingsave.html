<div data-role="page" id="controlPage">

<!-- 组设置菜单 弹出层 -->
<div data-role="popup" id="groupSet" data-position-to="window" class="ui-content"  style="background-color: #d6d6d6;max-width:120%;max-height:120%;border:crimson solid;" hidden>
    <!-- 动态去写 -->
    <label>组名：</label><input type="text" value="sss">
    <label>灯泡：</label>
    <!--&lt;!&ndash; 下面读取分组的灯泡情况；遍历全部灯泡，若已经在这个组里，则将其 选中 &ndash;&gt;-->
    <!-- 第二种方法 -- 在 popup 上显示选择的 -->
    <fieldset data-role="controlgroup">
        <label>
            <input type="checkbox" name="cb0" value="37888">light1
        </label>
        <label>
            <input type="checkbox" name="cb0" checked >light2
            <!-- 默认选中项 -->
        </label>
        <label>
            <input type="checkbox" name="cb0">light3
        </label>
    </fieldset>
    <!--<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a>-->
    <a href="#settingPage" id="saveChangeG" data-role="button" data-inline="true" >保存 </a><a href="#" data-role="button" data-inline="true" >删除 </a><a href="#" data-role="button" data-inline="true" data-rel="back">取消</a>
</div>

<!-- 灯泡设置 -->
<div data-role="popup" id="lightSet" data-position-to="window" class="ui-content"  style="background-color: #d6d6d6;max-width:120%;max-height:120%;border:crimson solid;" hidden>
    <label>灯泡名：</label><input type="text" value="sss">
    <label>所属组：</label>
    <fieldset data-role="controlgroup">
        <label>
            <input type="checkbox" name="cb0" value="37888">light1
        </label>
        <label>
            <input type="checkbox" name="cb0" checked >light2
            <!-- 默认选中项 -->
        </label>
        <label>
            <input type="checkbox" name="cb0">light3
        </label>
    </fieldset>
    <a href="#" id="saveChangeL" data-role="button" data-inline="true" >保存</a><a href="#" data-role="button" data-inline="true" >删除</a><a href="#" data-role="button" data-inline="true" data-rel="back">取消</a>
</div>

<!-- 组添加菜单 弹出层 -->
<div data-role="popup" id="AddGroup" data-position-to="window" class="ui-content"  style="background-color:#d6d6d6 ; border:crimson solid;" hidden>
    <!-- 动态去写 -->
    <label>组名：</label><input type="text" id="newGroupName" value="sss">
    <label>灯泡：</label>
    <!--&lt;!&ndash; 下面读取分组的灯泡情况；遍历全部灯泡，若已经在这个组里，则将其 选中 &ndash;&gt;-->
    <!-- 第二种方法 -- 在 popup 上显示选择的 -->
    <fieldset data-role="controlgroup">
        <label>
            <input type="checkbox" name="cb0" value="37888">light1
        </label>
        <label>
            <input type="checkbox" name="cb0">light2
            <!-- 默认选中项 -->
        </label>
        <label>
            <input type="checkbox" name="cb0">light3
        </label>
    </fieldset>
    <!--<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a>-->
    <a href="#" id="Add" data-role="button" data-inline="true" >保存</a><a href="#" data-role="button" data-inline="true" data-rel="back">取消</a>
</div>

</body>
